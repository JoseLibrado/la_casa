<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Casa</title>
</head>
<body>
    <div class="contenedor">
        <header class="site header">
            <nav class="navegacion">
                <a href="#">La Casa</a>
                <a href="#">Promociones</a>
                <a href="#">Ordenar</a>
            </nav>
        </header>
        <main>
            <div class="menu">
                <section class="menu-promociones">
                    <h1 class="titulo">Promociones</h1>
                </section>

                <section class="menu-orden">    
                    <!-- <h1 class="titulo">Ordenar</h1> -->
                    <div class="orden-principal">
                        <h2>Sushi</h2>
                        <select class="campos" name="principal" id="principal">
                            <option value="">Selecciona un Sushi</option>
                        </select>
                        <Select class="campos">
                            <option value="">Selecciona cubierta</option>
                        </Select>                        
                    </div>
                    <div class="orden-secundaria">
                        <h2>Verduras</h2>
                        <div class="ingredientes">
                            <label for="zanahora">Zanahora</label>
                            <input type="checkbox" name="zanahora" id="">
                        </div>
                        <div class="ingredientes">
                            <label for="cebolla">Cebolla Frita</label>
                            <input type="checkbox" name="Cebolla" id="">
                        </div>
                        <div class="ingredientes">
                            <label for="cambray">Cambay</label>
                            <input type="checkbox" name="cambray" id="">
                        </div>
                        <div class="ingredientes">
                            <label for="jalapeño">Jalapeño pic.</label>
                            <input type="checkbox" name="cambray" id="">
                        </div>
                        <div class="ingredientes">
                            <label for="chile_caribe">Chile Caribe.</label>
                            <input type="checkbox" name="cambray" id="">
                        </div>          
                    </div>
                    <div class="preferencias">
                        <h2>Detalle</h2>
                        <p class="nota">Describe si no deseas algun ingrediente</p>
                        <textarea name="detalles" rows="5" id=""></textarea>
                    </div>
                    <div class="orden-bebidas">
                        <h2>Bebidas</h2>
                        <h3>Refrescos</h3>
                        <select class="campos" name="" id="principal">
                            <option value="">Selecciona Refresco</option>
                        </select>
                        <h3>Té / Aguas Sabores</h3>
                        <Select class="campos">
                            <option value="">Selecciona Bebida</option>
                        </Select>                        
                    </div>


        
                </section>
            </div>
        </main>

    </div>   

</body>
</html>
